import org.apache.tools.ant.DirectoryScanner

startParameter.offline = true
//rootProject.buildFileName = 'build.gradle'
rootProject.name = '${symbol_dollar}{rootname}'

DirectoryScanner.removeDefaultExclude('**/.hgignore')
DirectoryScanner.removeDefaultExclude('**/.gitignore')

/* To declare projects as part of a multi-project build use the 'include' method
include 'shared'
include 'api', 'services:webservice'
*/
//include ":${symbol_dollar}{rootProject.name}-util", ":${symbol_dollar}{rootProject.name}-intro"
include ':bom', ':common', ':app'

project(':bom').name = "${symbol_dollar}{rootProject.name}-bom"
//project(":${symbol_dollar}{rootProject.name}-util").projectDir = file(':common')
project(':common').name = "${symbol_dollar}{rootProject.name}-util"
project(':app').name = "${symbol_dollar}{rootProject.name}-intro"
